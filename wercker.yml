box: wercker/rvm

services:
    - wercker/mysql

build:
    steps:
        - rvm-use:
              version: 2.2.0

        - bundle-install

        - rails-database-yml:
            service: mysql

        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"

        - script:
            name: Set up db
            code: |
                RAILS_ENV='test'                   bundle exec rake db:create
                RAILS_ENV='test'                   bundle exec rake db:schema:load
                RAILS_ENV='test' TEST_ENV_NUMBER=2 bundle exec rake db:create
                RAILS_ENV='test' TEST_ENV_NUMBER=2 bundle exec rake db:schema:load
                RAILS_ENV='test' TEST_ENV_NUMBER=3 bundle exec rake db:create
                RAILS_ENV='test' TEST_ENV_NUMBER=3 bundle exec rake db:schema:load

        - script:
            name: Run RSpec
            code: bundle exec parallel_test -t rspec spec/ -n 3

        - script:
            name: Run Rubocop
            code: bundle exec rubocop

    after-steps:
        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
            channel: nuko
            username: nuko
